<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //测试removeChild方法:删除节点
        window.onload = function () {
            // alert("1");
            // let bjNode = document.getElementById("bj");
            // bjNode.parentNode.removeChild(bjNode);

            //为每一个li节点添加一个confirm（确认对话框）：确定要删除xxx的信息么？若确定，则删除
            let liNodes = document.getElementsByTagName("li");
            for (let i = 0; i < liNodes.length; i++) {
                liNodes[i].onclick = function () {
                    let flag = confirm("确定要删除" + this.firstChild.nodeValue + "的信息么?");
                    if (flag) {
                        this.parentNode.removeChild(this);
                    }
                }
            }

            /*let flag = confirm("确认要删除么");
            alert(flag);*/
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
