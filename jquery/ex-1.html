    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            //1.点击所有的p节点，能够弹出其文本内容
            // jQuery对象可以进行隐式迭代：$("p").each(function () {...}为选取的所有p节点都添加了click响应函数。jQuery本身就是一个DOM对象数组
            //2.在响应函数中，this是一个DOM对象，若想使用jquery对象的方法，需要把它包装为jquery对象：使用$()把this包起来
            //3.text()方法是一个读写方法：不加任何参数，读取文本值，加参数为属性节点添加文本值（文本节点）（和text()类似的方法：attr(),val()）
            $("p").click(function () {
                alert($(this).text());
                // $(this).text('^^' + $(this).text())
            })

            //2.是第一个table各行变色
            $("table:first tr:even").css("background", "#abcdef");

            //3.点button，弹出checkbox被选中的个数
            $("button").click(function () {
                alert($(":checkbox:checked").length);
            })
        })
    </script>
