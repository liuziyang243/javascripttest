<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        // 测试使用jQuery创建节点并插入节点到指定的节点中
        $(function () {
            //1.创建一个<p id="test">test</p>
            //2.并把其加入到#city的子节点
            // $("<li id=\"test\">test</li>").appendTo("#city");
            // $("#city").append($("<li id=\"test2\">test2</li>"))

            /*
             * 1.创建节点：使用($(html))方式即可，元素节点、文本节点、属性节点可以一网打尽，返回对应节点的jQuery对象：
             * $("<li id=\"test\">test</li>")
             *
             * 2.添加节点：
             * ①.appendTo和append:主语和宾语的位置不同：
             * $("<li id=\"test\">test</li>").appendTo("#city");
             * $("#city").append($("<li id=\"test2\">test2</li>"))
             *
             * ②prepend和prependTo：主语和宾语的位置不同：
             * $("<li id=\"test\">test</li>").prependTo("#city");
             * $("#city").prepend($("<li id=\"test2\">test2</li>"));
             */

            $("<li id=\"test\">test</li>").prependTo("#city");
            $("#city").prepend($("<li id=\"test2\">test2</li>"));

            // alert($("#test").text());
        })

    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li id="dj">东京</li>
    <li id="se">首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
