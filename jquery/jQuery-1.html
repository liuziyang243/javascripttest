<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#checkedAll_2").click(function () {
                let flag = this.checked;
                $(":checkbox[name='items']").attr("checked", flag);
            });

            $("#checkedAll_2").click(function () {
                $(":checkbox[name='items']").click(function () {
                    $("#checkedAll_2").attr("checked", $(":checkbox[name='items']").length == $(":checkbox[name='items']:checked").length)
                })
            });
        })
    </script>
</head>
<body>
<form method="post" action="">
    你爱好的运动是?<input type="checkbox" id="checkedAll_2">全选/全不选
    <br/>
    <input type="checkbox" name="items" value="足球">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
</form>
</body>
</html>
