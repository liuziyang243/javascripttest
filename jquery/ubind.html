<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        // 测试移除事件:使用unbind移除事件
        // one()：只为某一个元素添加一次事件，事件函数响应后，将不再被触发响应。
        $(function () {
            $("#rl").one("click", function () {
                alert("hsjj");
            });

            $("li:not(#rl)").click(function () {
                alert(this.firstChild.nodeValue);
                //对于#bj节点，点击一次后，就没有click响应函数
                if (this.id === "bj") {
                    $("#bj").unbind("click");
                }
            })
        });

    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li id="dj">东京</li>
    <li id="se">首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/>
<p>你喜欢哪种开发语言</p>
<ul id="language">
    <li>Java</li>
    <li>JavaScript</li>
    <li>python</li>
    <li>.net</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
