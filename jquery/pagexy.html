<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bobble</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }

        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>

    <script type="text/javascript">
        //事件的pageX,pageY属性
        // 1.事件：当鼠标移动时，就会触发mouse move事件
        // 2.如何得到事件对象：在响应函数中，添加一个参数即可
        // 3.事件对象的两个属性：pageX，pageY
        $(function () {
            $("body").mousemove(function (event) {
                $("#msg").text("x:" + event.pageX + " y:" + event.pageY);
            })
        })
    </script>
</head>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>
<div id="msg"></div>

<br/><br/>
<a href="http://www.hao123.com">www.hao123.com</a>
</body>
</html>
