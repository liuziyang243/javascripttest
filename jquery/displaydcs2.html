<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            text-align: center;
        }

        a {
            color: #04D;
            text-decoration: none;
        }

        a:hover {
            color: #F50;
            text-decoration: underline;
        }

        .SubCategoryBox {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 40px;
        }

        .SubCategoryBox ul {
            list-style: none;
        }

        .SubCategoryBox ul li {
            display: block;
            float: left;
            width: 200px;
            line-height: 20px;
        }

        .showmore {
            clear: both;
            text-align: center;
            padding-top: 10px;
        }

        .showmore a {
            display: block;
            width: 120px;
            margin: 0 auto;
            line-height: 24px;
            border: 1px solid #AAA;
        }

        .showmore a span {
            padding-left: 15px;
            background: url(img/down.gif) no-repeat 0 0;
        }

        .promoted a {
            color: #F50;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript">
        /*
         * $category = $("li:gt(5):lt(10)")
         * 此时的lt是在i:gt(5)的基础上进行的
         */
        $(function () {
            //1.选择从"富士"到"爱国者"的所有li:$category
            let $category = $("li:gt(5):not(:last)");
            //2.把他们隐藏
            $category.hide();
            //3.为.showmore添加一个onclick响应函数，取消默认行为
            $(".showmore").click(function () {
                //4.若$category是隐藏的，使用is
                if ($category.is(":hidden")) {
                    //4.1$category显示
                    $category.show();
                    //4.2使“佳能”、尼康和奥林巴斯添加.promoted的class
                    $("li:contains('佳能'),li:contains('尼康'),li:contains('奥林巴斯')").addClass("promoted");
                    //4.3.showmore>a>span里面的文字变成显示经典品牌
                    $(".showmore>a>span").text("显示经典品牌");
                    //4.3.showmore>a>span里面的img/down.gif变成img/up.gif
                    $(".showmore>a>span").css("background", "url(img/up.gif) no-repeat 0 0");
                } else {
                    //5.若$category是显示的
                    $category.hide();
                    $("li").removeClass("promoted");
                    $(".showmore>a>span").text("显示全部品牌");
                    $(".showmore>a>span").css("background", "url(img/down.gif) no-repeat 0 0");
                }
                return false;
            });
            return false;
        })
    </script>
</head>
<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(30440) </i></li>
        <li><a href="#">索尼</a><i>(27220) </i></li>
        <li><a href="#">三星</a><i>(20808) </i></li>
        <li><a href="#">尼康</a><i>(17821) </i></li>
        <li><a href="#">松下</a><i>(12289) </i></li>
        <li><a href="#">卡西欧</a><i>(8242) </i></li>
        <li><a href="#">富士</a><i>(14894) </i></li>
        <li><a href="#">柯达</a><i>(9520) </i></li>
        <li><a href="#">宾得</a><i>(2195) </i></li>
        <li><a href="#">理光</a><i>(4114) </i></li>
        <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
        <li><a href="#">明基</a><i>(1466) </i></li>
        <li><a href="#">爱国者</a><i>(3091) </i></li>
        <li><a href="#">其它品牌相机</a><i>(7275) </i></li>
    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>
</div>
</body>
</body>
</html>
