<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bobble</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }

        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>

    <script type="text/javascript">
        //为.head添加onclick相应函数,若.content隐藏则显示，若.content显示则隐藏
        $(function () {
            //事件的冒泡：什么是事件的冒泡?
            $("body").click(function () {
                alert("body click");
            });

            $("#content").click(function () {
                alert("div click");
            });

            $("span").click(function () {
                alert("span click");
                // 如何解决时间的冒泡
                // 通过在相应函数的结尾返回false，可以阻止冒泡
                return false;
            });
        })
    </script>
</head>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>
<div id="msg"></div>

<br/><br/>
<a href="http://www.hao123.com">www.hao123.com</a>
</body>
</html>
