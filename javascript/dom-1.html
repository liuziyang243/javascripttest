<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //获取指定的元素节点
        window.onload=function () {
            //1.获取id为bj的那个节点
            //在编写html文档时，需要确保id属性值是唯一的
            //该方法为document对象的方法
            var beijingNode = document.getElementById("bj");
            alert(beijingNode);

            //2.获取所有li节点
            //使用标签名获取指定节点的集合
            //该方法为Node接口的方法，即任何一个节点都有该方法
            var liNode = document.getElementsByTagName("li");
            alert(liNode.length);

            var cityNode = document.getElementById("city");
            var cityLiNodes = cityNode.getElementsByTagName("li");
            alert(cityLiNodes.length);

            //3.根据html文档元素的name属性名来获取指定的节点的集合
            var genderNode = document.getElementsByName("gender");
            alert(genderNode.length);

            // 若html元素自身没有定义name属性，在getElementsByName（）
            // 方法对IE无效，所以使用该方法时需要谨慎
            var bjNode = document.getElementsByName("Beijing");
            alert(bjNode.length);


        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
