<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //创建一个元素节点，并把该节点添加为文档中指定节点的子节点
        window.onload = function () {
            // 新创建一个元素节点，返回值为指向元素节点的引用
            let liNode = document.createElement("li");
            // 创建一个“厦门”的文本节点
            // 创建一个文本节点，参数为文本值，返回该文本节点的引用
            var xmText = document.createTextNode("厦门");
            liNode.appendChild(xmText)
            let cityNode = document.getElementById("city");
            // 为elementNode新添加newChild子节点，该子节点将作为element最后一个子节点
            cityNode.appendChild(liNode);
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
