<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //测试replaceChild方法
        window.onload = function () {
            let bjNode = document.getElementById("bj");
            let rlNode = document.getElementById("rl");

            let cityNode = document.getElementById("city");
            // 节点替换除了替换还有一个移动的功能
            //cityNode.replaceChild(rlNode, bjNode);

            // 实现bj节点和rl节点的互换
            let gameNode = document.getElementById("game");

            // 克隆节点:cloneNode(deep),若deep为true，则可以实现子节点克隆
            // let bjNode2 = bjNode.cloneNode(true);
            // gameNode.replaceChild(bjNode2, rlNode);
            //
            // cityNode.replaceChild(rlNode, bjNode);
            swap(bjNode, rlNode);
        }

        //自定义互换两个节点的函数
        function swap(aNode, bNode) {
            //1.获取a和b的父节点,使用parentNode属性
            let aParent = aNode.parentNode;
            let bParent = bNode.parentNode;
            if (aParent && bParent) {
                //2.克隆aNode或bNode
                let aNode2 = aNode.cloneNode(true);
                //3.分别调用aNode的父节点和bNode的父节点的replaceChild
                bParent.replaceChild(aNode2, bNode);
                aParent.replaceChild(bNode, aNode);
            }
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

</html>
