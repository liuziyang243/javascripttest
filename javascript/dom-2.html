<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //读写属性节点:通过元素节点.的方式来获取属性的值和设置属性值
        window.onload=function () {
            //1.属性节点即为某一个指定的元素节点的属性
            //1）先获取指定的那个元素节点
            var nameNode = document.getElementById("name");
            //2）再读取指定属性的值
            alert(nameNode.value);

            //3)设置指定的属性的值
            nameNode.value = "测试用例";
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
