<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js test</title>
</head>
<body>
<button>click me</button>
</body>
</html>
<!--在整个html文档加载后，获取其中的节点
  把script节点放在html文档最后
  但不符合JS代码编写的习惯-->
<script type="text/javascript">
    //1.获取button
    var btns = document.getElementsByTagName("button");
    alert(btns.length);

    //2.为button添加onclick响应函数
    btns[0].onclick=function () {
        alert("hello world");
    }
</script>
