<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        // 测试innerHTML属性
        window.onload = function () {
            let cityNode = document.getElementById("city");
            alert(cityNode.innerHTML);

            //互换city节点和game节点中的内容
            let tempHTML = cityNode.innerHTML;
            let gameNode = document.getElementById("game");
            cityNode.innerHTML = gameNode.innerHTML;
            gameNode.innerHTML = cityNode.innerHTML;
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li id="dj">东京</li>
    <li id="se">首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">

<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
