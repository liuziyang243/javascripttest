<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //关于节点的属性：nodeType,nodeName,nodeValue
        //在文档中，任何一个节点都有这3个属性
        //而id,name,value是具体节点的属性
        window.onload = function () {
            //1.元素节点的这三个属性
            var li = document.getElementById("bj");
            alert(li.nodeName);  //li
            alert(li.nodeType);  //元素节点:1
            alert(li.nodeValue); //null，元素节点没有nodeValue属性值

            //2.属性节点
            var nameAttr = document.getElementById("name")
                .getAttributeNode("name");
            alert(nameAttr.nodeName); //属性节点名：name
            alert(nameAttr.nodeType);  //属性节点:2
            alert(nameAttr.nodeValue);  //属性节点的nodeValue,属性值：属性值

            //3.文本节点
            var testNode = li.firstChild;
            alert(testNode.nodeName); //属性节点名：#text
            alert(testNode.nodeType);  //文本节点:3
            alert(testNode.nodeValue);  //属性节点的nodeValue,文本值

            //nodeType\nodeName是只读的
            //nodeValue是可以被改变的
            //以上三个属性只有在文本节点中使用nodeValue读写文本值的时候使用最多
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
