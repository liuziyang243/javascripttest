<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        //获取文本节点
        window.onload=function () {
            //文本节点一定是元素节点的子节点

            //1.获取文本节点所在的元素节点
            var bjNode = document.getElementById("bj");
            //2.通过firstChild定位到文本节点
            var text = bjNode.firstChild;
            alert(text);
            //3.通过操作文本节点的nodeValue属性，来读写文本节点的值
            alert(text.nodeValue)
            text.nodeValue = "洛杉矶";
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
