<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script type="text/javascript">
        window.onload = function () {
            //点击每个li节点，都弹出其文本值
            //1.获取所有的li节点
            var liNodes = document.getElementsByTagName("li");
            //2.使用for循环进行遍历
            for (var i = 0; i < liNodes.length; i++) {
                //3.为每一个li节点添加onclick响应函数
                liNodes[i].onclick = function () {
                    //4.在响应函数中获取当前节点的文本节点的文本值
                    //5.alert打印
                    // this为正在响应事件的那个节点
                    alert(this.firstChild.nodeValue);

                    //此时i的值已经是8了，而liNodes[8]不指向任何节点
                    alert(i);
                }

                //如果写成hello()表示执行hello函数
                //写成hello表示传递函数引用
                //liNodes[i].onclick = hello;
            }

            function hello() {
                alert("hello");
            }
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="Beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>
<br/><br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>
<br/><br/>
name:<input type="text" id="name" name="username" value="default">
<br/><br/>
gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
